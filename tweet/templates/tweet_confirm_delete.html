{% extends "layout.html" %}
{% block title %}
    personal movie blog
{% endblock title %}
{% block content %}
    <h1 class="text-center font-weight-thin mt-2 p-2">Are you sure that you want to delete this Tweet ?</h1>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
{% endblock content %}
